version: "3"
services:
  node:
    image: parity/polkadot:latest
    container_name: polkadot
    ports:
      - 9944:9944
    command: 
    - --dev
    - --alice
    - --no-beefy
    - --unsafe-rpc-external
    - --rpc-methods=unsafe
    - --rpc-cors="*"
