---
params:
    numberOfAccounts: &accounts 100
    accountPhasePrefix: &prefix phase3

test:
    workers:
        number: 1
    rounds:
    - label: transfer
      txNumber: 500
      rateControl: { type: 'fixed-rate', opts: { tps: 50 } }
      workload:
          module: ./transfer.js
          arguments:
              accountPhasePrefix: *prefix
              numberOfAccounts: *accounts
              money: 100
    - label: transferSigned
      txNumber: 500
      rateControl: { type: 'fixed-rate', opts: { tps: 50 } }
      workload:
          module: ./transferSigned.js
          arguments:
              accountPhasePrefix: *prefix
              numberOfAccounts: *accounts
              money: 100

